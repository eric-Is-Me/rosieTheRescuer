

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Rosie the Rescuer</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.15/dist/phaser.min.js"></script>
    <script src="game.js"></script>

    </head>
  <body>
    <center>
    <h1>Rosie the Rescuer</h1>
  </center>
      
    <center>
    <p id="start" onclick="myFunction()">START.</p>
  </center>
    
    
<canvas id="myCanvas" width="1150" height="700">

</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "15px Open Sans";
ctx.fillStyle = "white";
ctx.fillText("Control Rosie Lovelace to defeat Dr. Vim and rescue her man Stan Turing!",350,50);
ctx.fillText("Left/Right Arrow Keys: Move Left/Right", 475, 70);
ctx.fillText("Up Arrow Key (Repeatedly): Jump", 490, 90);
ctx.fillText("Spacebar: Shoot Roses", 530, 110);
  
      
    
function myFunction() {
    start.style.visibility = "hidden";
    canvas.style.display = "none";
}
</script>
  
    <div id="game"></div>


<canvas id="myCanvas1" width="1200" height="90" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas1");
var ctx = c.getContext("2d");
ctx.fillStyle = "#19602C";
ctx.fillRect(0, 0, 1200, 90);
</script>
  </body>
</html>
